{% extends "base.html" %}
{% block content %}

<style>
    .center-wrapper {
        display: flex;
        justify-content: center;
        align-items: flex-start; /* Align to top */
        min-height: 100vh;
        padding-top: 80px; /* Push it down slightly from the top */
    }

    #form-container {
        background-color: white;
        padding: 30px;
        border-radius: 8px;
        box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        width: 400px;
    }

    h1 {
        text-align: center;
    }

    .button-wrapper {
        display: flex;
        justify-content: center;
        margin-top: 20px;
    }

    button {
        background-color: #4CAF50;
        color: white;
        padding: 10px 20px;
        border: none;
        border-radius: 5px;
        cursor: pointer;
        width: fit-content;
    }

    button:hover {
        background-color: #45a049;
    }
</style>

<div class="center-wrapper">
    <div id="form-container">
        <h1>Set Your Preferences</h1>
        <form method="POST">
            {% csrf_token %}
            {{ form.as_p }}
            <div class="button-wrapper">
                <button type="submit">Save Preferences</button>
            </div>
        </form>
    </div>
</div>

{% endblock %}
