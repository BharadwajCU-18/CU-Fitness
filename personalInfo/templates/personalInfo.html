<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form</title>    
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f4f4f4;
            font-family: Arial, sans-serif;
            background-image: url('https://media.licdn.com/dms/image/v2/D5612AQEz_EwPsFSQWw/article-cover_image-shrink_720_1280/article-cover_image-shrink_720_1280/0/1705065290862?e=2147483647&v=beta&t=MuslmkQmS6fYHoZBLb3a3HRnq1Kg60pZus8cepQWiGg');
            background-size: cover;  
            background-position: center;
            background-repeat: no-repeat;
            padding: auto;
            flex-direction: column;  
            justify-content: center;  
            text-align: center; 
        }
        
        .container {
            background: rgba(255, 255, 255, 0.5);;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
            width: 500px;
        }
        .form-group {
            display: flex;
            flex-wrap: wrap;
            justify-content: space-between;
        }
        .message {
            text-align: center;
            font-size: 24px;
            color: #800000;
            padding: 20px;
            font-weight: bold;
           /* background-color: rgba(237, 233, 241, 0.895);  /* Dark semi-transparent background for the message */
            width: 100%;
            
        }
        .form-group div {
            width: 48%;
            margin-bottom: 15px;
        }
        label {
            display: block;
            margin-bottom: 5px;
        }
        input {
            display: block;
            width: calc(100% - 10px);
            padding: 8px;
            margin-top: 5px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        input[type="submit"] {
            background: #28a745;
            color: white;
            border: none;
            cursor: pointer;
            width: auto;
            padding: 10px 20px;
            float: right;
        }
        input[type="submit"]:hover {
            background: #218838;
        }
        .gender-section {
            width: 100%;
            margin-top: 15px;
        }
        .gender-options {
            display: flex;
            gap: 15px;
            margin-top: 5px;
        }
        .gender-options label {
            display: flex;
            align-items: center;
            gap: 5px;
        }
    </style>

</head>
<body>
        <!-- Centered Message -->
        <div class="message">
            Welcome to CU Fitness! Please complete your registration.
        </div>
    <!-- <img src="{% static 'images/gym.jpg' %}" alt="Gym Image"> -->
  <!-- <img class = center src = "https://media.licdn.com/dms/image/v2/D5612AQEz_EwPsFSQWw/article-cover_image-shrink_720_1280/article-cover_image-shrink_720_1280/0/1705065290862?e=2147483647&v=beta&t=MuslmkQmS6fYHoZBLb3a3HRnq1Kg60pZus8cepQWiGg" alt="Image"> -->
    <div class="container">
        <!-- <img src = "https://media.licdn.com/dms/image/v2/D5612AQEz_EwPsFSQWw/article-cover_image-shrink_720_1280/article-cover_image-shrink_720_1280/0/1705065290862?e=2147483647&v=beta&t=MuslmkQmS6fYHoZBLb3a3HRnq1Kg60pZus8cepQWiGg" alt="Image"> -->
        <h3>Personal Information</h3>
        <form action="#">
            <div class="form-group">
                <div>
                    <label>First Name</label>
                    <input type="text" placeholder="First Name" required>
                </div>
                <div>
                    <label>Last Name</label>
                    <input type="text" placeholder="Last Name" required>
                </div>
                <div>
                    <label>Username</label>
                    <input type="text" placeholder="User Name" required>
                </div>
                <div>
                    <label>Email</label>
                    <input type="email" placeholder="Email" required>
                </div>
                <div>
                    <label>Phone Number</label>
                    <input type="tel" placeholder="123-456-7890" pattern="[0-9]{3}-[0-9]{3}-[0-9]{4}" required>
                </div>
                <div>
                    <label>Password</label>
                    <input type="password" placeholder="Password" required>
                </div>
                <div>
                    <label>Confirm Password</label>
                    <input type="password" placeholder="Confirm your password" required>
                </div>
            </div>
            <div class="gender-section">
                <label>Gender</label>
                <div class="gender-options">
                    <label><input type="radio" name="gender" value="male"> Male</label>
                    <label><input type="radio" name="gender" value="female"> Female</label>
                    <label><input type="radio" name="gender" value="prefer-not"> Prefer not to say</label>
                </div>
            </div>
            <div>
                <input type="submit" value="Next">
            </div>
        </form>
    </div>
</body>
</html>
