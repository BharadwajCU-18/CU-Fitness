<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f4f4f4;
            font-family: Arial, sans-serif;
        }
        .container {
            background: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
            width: 500px;
        }
        .form-group {
            display: flex;
            flex-wrap: wrap;
            justify-content: space-between;
        }
        .form-group div {
            width: 48%;
            margin-bottom: 15px;
        }
        label {
            display: block;
            margin-bottom: 5px;
        }
        input {
            display: block;
            width: calc(100% - 10px);
            padding: 8px;
            margin-top: 5px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        input[type="submit"] {
            background: #28a745;
            color: white;
            border: none;
            cursor: pointer;
            width: auto;
            padding: 10px 20px;
            float: right;
        }
        input[type="submit"]:hover {
            background: #218838;
        }
        .gender-section {
            width: 100%;
            margin-top: 15px;
        }
        .gender-options {
            display: flex;
            gap: 15px;
            margin-top: 5px;
        }
        .gender-options label {
            display: flex;
            align-items: center;
            gap: 5px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h3>Fitness Information</h3>
        <form action="#">
            <div class="form-group">
                <div>
                    <label>Age</label>
                    <input type="text" placeholder="Age" required>
                </div>
                <div>
                    <label>Height</label>
                    <input type="text" placeholder="Height" required>
                </div>
                <div>
                    <label>Weight</label>
                    <input type="text" placeholder="Weight" required>
                </div>
                <div>
                    <label for="options">Dietary Preferences</label>
                    <select id="options" name="options">
                        <option value="option1">Vegetarian</option>
                        <option value="option2">Vegan</option>
                        <option value="option3">Gluten-Free</option>
                        <option value="option3">Dairy-Free</option>
                        <option value="option3">non-vegetarian</option>
                </div>
                <div>
                    <label for="options">Dietary Preferences</label>
                    <select id="options" name="options">
                        <option value="option1">lose weight</option>
                        <option value="option2">gain muscle</option>
                        <option value="option3">maintain fitness</option>
                </div>
                <div>
                    <label>Register</label>
                    <button type="button">Register</button>
                </div>
            </div>
            <div>
                <input type="submit" value="Next">
            </div>
        </form>
    </div>
</body>
</html>
