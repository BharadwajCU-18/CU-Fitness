{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome to CU Fitness</title>
    <style>
        /* Basic body styling to ensure flex layout */
        body {
            display: flex;
            height: 100vh;
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
        }

        /* Left side background image */
        .left-side {
            flex: 1;
            background-image: url("{% static 'images/p1.png' %}");
            background-size: cover; /* Cover the container */
            background-position: center center; /* Center the image */
            background-repeat: no-repeat; /* Prevent repeating the image */
            height: 100%;
        }

        /* Right side content area */
        .right-side {
            flex: 1;
            background-color: black; /* Black background */
            color: white;
            display: flex;
            flex-direction: column; /* Stack logo and content vertically */
            justify-content: center; /* Center content vertically */
            align-items: center; /* Center content horizontally */
            height: 100%;
            padding: 30px;
            box-sizing: border-box;
            position: relative; /* This is for positioning the logo */
        }

        /* Logo positioned at the center of the top in the right side */
        #logo {
            text-align: center;
            width: 100%;
            margin-bottom: 30px; /* Space between logo and content */
        }

        #logo img {
            width: 150px; /* Adjust the size of the logo */
        }

        /* Content box */
        #content {
            text-align: center;
            background-color: rgba(0, 0, 0, 0.7); /* Semi-transparent black background for content */
            color: white;
            padding: 40px;
            border-radius: 10px;
            width: 100%;
            max-width: 400px; /* Limit content width */
            box-shadow: 0px 4px 12px rgba(0, 0, 0, 0.6); /* Add shadow to make it stand out */
        }

        #content h2 {
            margin-bottom: 20px;
            font-size: 36px;
        }

        #content p {
            margin-bottom: 10px;
            font-size: 18px;
        }

        #content button {
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            margin: 10px;
            width: 100%;
        }

        #content button:hover {
            background-color: #45a049;
        }

        /* Make the content responsive on smaller screens */
        @media (max-width: 768px) {
            #content {
                width: 90%;
            }

            #logo img {
                width: 120px;
            }

            #content h2 {
                font-size: 28px;
            }
        }
    </style>
</head>
<body>

    <!-- Left side background image -->
    <div class="left-side">
        <!-- This side will just have the image and no content -->
    </div>

    <!-- Right side content -->
    <div class="right-side">
        <!-- Logo positioned at the top center in the right side -->
        <div id="logo">
            <img src="{% static 'images/logo.png' %}" alt="CU Fitness Logo">
        </div>

        <!-- Content section -->
        <div id="content">
            <h2>Welcome to CU Fitness!</h2>

            <!-- Register and Login Section -->
            <p>If you're new, click below to register:</p>
            <a href="/register"><button>Register</button></a>

            <p>Already a member? Click below to login:</p>
            <a href="/login"><button>Login</button></a>

            <!-- Chatbot Section (always visible) -->
            <p>Need assistance? Click below to chat with our bot:</p>
            <a href="/chatbot_home"><button>Chat with our bot</button></a>

            <!-- Set Preferences & Get Personalized Suggestions (only visible if user is logged in) -->
            {% if user.is_authenticated %}
                <p>Set your preferences:</p>
                <a href="/set_preferences"><button>Set Preferences</button></a><br>

                <p>View personalized suggestions:</p>
                <a href="/personalized_suggestions"><button>Get Personalized Suggestions</button></a><br>
            {% endif %}
        </div>
    </div>

</body>
</html>
