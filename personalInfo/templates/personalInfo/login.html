{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login - CU Fitness</title>
  <style>
    /* Ensure body and html take up the full height */
    body, html {
      margin: 0;
      padding: 0;
      height: 100%;
      font-family: Arial, sans-serif;
      overflow: hidden; /* Hide overflow to avoid scrollbars */
      background: url("{% static 'images/p1.png' %}") no-repeat center center fixed; /* Background image */
      background-size: contain; /* Ensure the background image is fully visible without stretching */
      background-position: center center; /* Center the image within the viewport */
      background-attachment: fixed; /* Fix the background image for parallax effect */
    }

    .login-container {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100%;
    }

    .login-form {
      background-color: rgba(0, 0, 0, 0.6); /* Slightly dark background to make form elements readable */
      color: white;
      padding: 30px;
      border-radius: 10px;
      width: 100%;
      max-width: 400px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
    }

    h2 {
      text-align: center;
      margin-bottom: 20px;
    }

    label {
      display: block;
      margin: 10px 0 5px;
    }

    input[type="text"], input[type="password"] {
      width: 100%;
      padding: 10px;
      margin-bottom: 15px;
      border: 1px solid rgba(255, 255, 255, 0.7); /* Semi-transparent border */
      background-color: rgba(255, 255, 255, 0.2); /* Transparent background */
      color: white; /* Text color for readability */
      border-radius: 5px;
      font-size: 16px;
      box-sizing: border-box; /* Ensure padding doesn't overflow */
    }

    input[type="text"]:focus, input[type="password"]:focus {
      outline: none;
      border-color: #4CAF50;
    }

    button {
      width: 100%;
      padding: 10px;
      background-color: rgba(76, 175, 80, 0.8); /* Semi-transparent green */
      color: white;
      border: none;
      border-radius: 5px;
      font-size: 16px;
      cursor: pointer;
      transition: background-color 0.3s;
    }

    button:hover {
      background-color: rgba(76, 175, 80, 1); /* Solid green on hover */
    }

    .extra-links {
      text-align: center;
      margin-top: 15px;
    }

    .extra-links a {
      color: #4CAF50;
      text-decoration: none;
      margin: 0 10px;
    }

    .extra-links a:hover {
      text-decoration: underline;
    }

    .error {
      color: red;
      text-align: center;
      margin-bottom: 10px;
    }
  </style>
</head>
<body>
  <div class="login-container">
    <div class="login-form">
      <h2>Login to CU Fitness</h2>
      {% if error %}
        <p class="error">{{ error }}</p>
      {% endif %}
      <form method="post">
        {% csrf_token %}
        <label for="username">Username:</label>
        <input type="text" name="username" id="username" required>

        <label for="password">Password:</label>
        <input type="password" name="password" id="password" required>

        <button type="submit">Login</button>
      </form>

      <!-- Extra Links -->
      <div class="extra-links">
        <a href="#">Forgot Password?</a>
        <a href="#">Sign Up</a>
      </div>
    </div>
  </div>
</body>
</html>
