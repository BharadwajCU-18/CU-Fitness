{% extends 'base.html' %}

{% block extra_css %}
<style>
  .container {
    max-width: 700px;
    margin: auto;
    background-color: #fff;
    padding: 2rem;
    border-radius: 12px;
    box-shadow: 0 0 15px rgba(0, 0, 0, 0.1);
  }

  h2 {
    text-align: center;
    color: #333;
    margin-bottom: 2rem;
  }

  /* Target labels generated by form.as_p */
  .container p label {
    display: inline-block;
    width: 200px;
    font-weight: bold;
    text-align: left;
    margin-right: 10px;
  }

  button[type="submit"] {
    display: inline-block;
    padding: 0.6rem 1.2rem;
    background-color: #28a745;
    color: white;
    border: none;
    border-radius: 6px;
    text-decoration: none;
    cursor: pointer;
    transition: background-color 0.3s ease;
    margin-top: 1rem;
    align-self: flex-start;
  }

  button[type="submit"]:hover {
    background-color: #218838;
  }
</style>
{% endblock %}

{% block content %}
<div class="container">
  <h2>Log Your Workout</h2>
  <form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit">Submit</button>
  </form>
</div>
{% endblock %}
