{% extends 'base.html' %}
{% load static %}

{% block extra_css %}
<style>
  .container {
    max-width: 700px;
    margin: auto;
    background-color: #fff;
    padding: 2rem;
    border-radius: 12px;
    box-shadow: 0 0 15px rgba(0, 0, 0, 0.1);
  }

  h2 {
    text-align: center;
    color: #333;
    margin-bottom: 2rem;
  }

  form {
    display: flex;
    flex-direction: column;
    gap: 1rem;
  }

  .form-row {
    display: flex;
    align-items: center;
    gap: 10px;
  }

  .form-row label {
    width: 200px;
    font-weight: bold;
    text-align: left;
  }

  .form-row input,
  .form-row select,
  .form-row textarea {
    flex: 1;
    padding: 8px;
    border: 1px solid #ccc;
    border-radius: 6px;
    font-size: 1rem;
  }

  .btn-primary {
    display: inline-block;
    padding: 0.6rem 1.2rem;
    background-color: #28a745; /* Green */
    color: white;
    border: none;
    border-radius: 6px;
    text-decoration: none;
    cursor: pointer;
    transition: background-color 0.3s ease;
    margin-top: 1rem;
    align-self: flex-start;
  }

  .btn-primary:hover {
    background-color: #218838; /* Darker green */
  }

  hr {
    margin-top: 2rem;
  }
</style>
{% endblock %}

{% block content %}
<div class="container">
  <h2>Update Fitness Profile</h2>
  <form method="post">
    {% csrf_token %}
    {% for field in form %}
      <div class="form-row">
        <label for="{{ field.id_for_label }}">{{ field.label }}:</label>
        {{ field }}
      </div>
    {% endfor %}
    <button type="submit" class="btn-primary">Update Profile</button>
  </form>
  
</div>
{% endblock %}
