<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}CuFitness{% endblock %}</title>
    <style>
        body {
            display: flex;
            margin: 0;
            font-family: Arial, sans-serif;
        }

        .sidebar {
            width: 250px;
            background-color: #333;
            color: white;
            padding: 20px;
            height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 20px;
        }

        .logo {
            display: flex;
            align-items: center;
            gap: 10px;
            font-size: 24px;
            font-weight: bold;
        }

        .logo img {
            width: 40px;
            height: 40px;
        }

        .nav-links {
            display: flex;
            flex-direction: column;
            gap: 10px;
            width: 100%;
        }

        .nav-links a {
            color: white;
            text-decoration: none;
            font-size: 18px;
            padding: 10px;
            display: block;
            border-radius: 5px;
            transition: 0.3s;
            text-align: center;
        }

        .nav-links a:hover {
            background-color: #575757;
        }

        .content {
            flex: 1;
            padding: 40px;
            text-align: center;
        }

        .meal-planner-title {
            font-size: 36px;
            font-weight: bold;
            margin-bottom: 40px;
        }

        .card {
            background-color: #f9f9f9;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.2);
            text-align: center;
            cursor: pointer;
            transition: 0.3s;
            width: 300px;
            margin: auto;
        }

        .card:hover {
            background-color: #e0e0e0;
        }
    </style>
</head>
<body>

    <div class="sidebar">
        <div class="logo">
            <img src="https://theconcordian.com/wp-content/uploads/2013/01/Concordia-Logo.jpg" alt="Logo"> CuFitness
        </div>
        <div class="nav-links">
            <a href="{% url 'home' %}">üè† Home</a>
            <a href="{% url 'profile' %}">üë§ Profile</a>
        </div>
    </div>

    <div class="content">
        {% block content %}{% endblock %}
    </div>

</body>
</html>
