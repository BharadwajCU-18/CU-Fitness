{% extends "base.html" %}

{% block content %}
    <style>
        /* Inline CSS for styling the form */
        .container {
            width: 100%;
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
            text-align: center; /* Center the text in the container */
        }

        h1 {
            text-align: center;
            margin-bottom: 20px; /* Space between heading and form */
        }

        form {
            margin-top: 20px;
            display: flex;
            flex-direction: column;
            align-items: center; /* Center form elements */
        }

        .form-group {
            width: 100%; /* Ensure form fields take full width */
            margin-bottom: 15px;
            display: flex;
            flex-direction: column;
            align-items: center; /* Center the input fields */
        }

        .form-group label {
            text-align: left;
            width: 100%;
        }

        .form-group input,
        .form-group textarea {
            width: 80%;  /* Set width to 80% of the container for inputs */
            padding: 10px;
            margin-top: 5px;
            border-radius: 5px;
            border: 1px solid #ccc;
        }

        button {
            width: 80%; /* Make button as wide as the input fields */
            padding: 10px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin-top: 20px;
        }

        button:hover {
            background-color: #45a049;
        }
    </style>

    <div class="container">
        <h1>Submit a Community Post</h1>
        <form method="POST">
            {% csrf_token %}
            <div class="form-group">
                {{ form.as_p }}  
            </div>
            <button type="submit">Submit Post</button>
        </form>
    </div>
{% endblock %}
