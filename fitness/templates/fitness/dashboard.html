<html lang="en">

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Record Fitness Progress</title>
    <script>
        function openForm() {
            document.getElementById("progressFormModal").style.display = "block";
        }
        function closeForm() {
            document.getElementById("progressFormModal").style.display = "none";
        }
    </script>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            background: url('https://www.shutterstock.com/image-illustration/gym-weights-under-strong-dramatic-600nw-472696720.jpg') no-repeat center center fixed;
            background-size: cover;
        }
        .overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            z-index: 1;
        }
        .content {
            position: relative;
            z-index: 2;
            text-align: center;
            color: white;
        }
        /* Stylish Buttons */
        .styled-button {
            background: linear-gradient(90deg, #ff8c00, #ff4500);
            color: white;
            border: none;
            padding: 15px 30px;
            font-size: 18px;
            font-weight: bold;
            cursor: pointer;
            border-radius: 8px;
            transition: all 0.3s ease-in-out;

            outline: none;
            text-decoration: none;
            display: inline-block;
            margin: 10px;
        }
        .styled-button:hover {
            background: linear-gradient(90deg, #ff4500, #ff8c00);
            transform: scale(1.05);
            box-shadow: 0px 8px 20px rgba(255, 69, 0, 0.5);
        }
        .styled-button:active {
            transform: scale(0.95);
        }
        .modal {
            display: none;
            position: fixed;
            z-index: 3;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
        }
        .modal-content {
            background-color: white;
            padding: 20px;
            margin: 10% auto;
            width: 40%;
            border-radius: 8px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.3);
        }
        .close {
            float: right;
            cursor: pointer;
            font-size: 20px;
        }
        .styled-form {
            display: flex;
            flex-direction: column;
            gap: 12px;
        }
        .styled-form label {
            font-weight: bold;
        }
        .styled-form input {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 14px;
        }
        .styled-form button {
            background-color: #28a745;
            color: white;
            border: none;
            padding: 10px;
            font-size: 16px;
            cursor: pointer;
            border-radius: 5px;
            transition: 0.3s;
        }
        .styled-form button:hover {
            background-color: #218838;
        }
        .button-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 10px;
        }
    </style>
</head>
<body>

    <div class="overlay"></div>

    <div class="content">
        <h1>Record Your Fitness Progress</h1>
        <div class="button-container">
            <button class="styled-button" onclick="openForm()">Enter Progress</button>
            <a href="{% url 'home' %}" class="styled-button">Back to Home</a>
        </div>
    </div>

    <div id="progressFormModal" class="modal">
        <div class="modal-content">
            <span class="close" onclick="closeForm()">&times;</span>
            <h2>Fitness Progress Form</h2>
            <form method="POST" class="styled-form" onsubmit="return submitForm(event)">
                {% csrf_token %}
                {{ form.as_p }}
                <button type="submit">Submit</button>
            </form>
        </div>
    </div>

    <!-- JavaScript placed before closing body tag for better performance -->
    <script>
        function submitForm(event) {
            event.preventDefault(); // Prevent actual form submission

            // Simulate form submission success
            setTimeout(() => {
                alert("You have successfully entered your details!");
                closeForm(); // Close the modal
                document.querySelector(".styled-form").reset(); // Reset form fields
            }, 300);
            
            return false; // Prevent form from refreshing the page
        }
    </script>

</body>
</html>
