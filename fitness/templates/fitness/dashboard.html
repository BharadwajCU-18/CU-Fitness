<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fitness Dashboard</title>
    <style>
        body {
            background-image: url('https://img.freepik.com/free-photo/data-stats-around-person-doing-physical-activity_23-2150165164.jpg'); /* Replace with your image path */
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            background-attachment: fixed; /* Keeps background fixed */
            height: 100vh; /* Ensures full viewport height */
            margin: 0;
            font-family: Arial, sans-serif;
            color: white;
            text-align: center;
            display: flex;
            flex-direction: column;
            justify-content: center; /* Center content vertically */
            align-items: center; /* Center content horizontally */
        }
        
        h1 {
            margin-top: 50px;
        }
        
        form {
            background: rgba(0, 0, 0, 0.7); /* Slightly transparent background */
            padding: 20px;
            display: inline-block;
            border-radius: 10px;
        }

        button {
            background-color: #ff5722;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        button:hover {
            background-color: #e64a19;
        }
    </style>
</head>
<body>
    <h1>Fitness Dashboard</h1>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Generate Report</button>
    </form>
</body>
</html>
